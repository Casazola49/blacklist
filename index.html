    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com https://www.google.com https://www.recaptcha.net https://recaptcha.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.firebaseapp.com https://*.googleapis.com https://*.google.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com wss: ws:;
      frame-src https://www.google.com https://recaptcha.net https://*.firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <title>The Blacklist - Marketplace Académico</title>
    
    <!-- Critical CSS Inline -->
    <style>
      /* Critical CSS for initial render */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #eaeaea;
        font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when app is ready */
      .app-ready .initial-loader {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-primary text-primary">
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="app"></div>
    
    <!-- Module preload for critical chunks -->
    <link rel="modulepreload" href="/src/main.ts" />
    
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
          setTimeout(() => {
            const loader = document.querySelector('.initial-loader');
            if (loader) loader.remove();
          }, 300);
        }, 100);
      });
      
      // Handle JavaScript disabled
      document.documentElement.classList.add('js-enabled');
    </script>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        color: #eaeaea;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 10000;
      ">
        <div>
          <h1>JavaScript Requerido</h1>
          <p>The Blacklist requiere JavaScript para funcionar correctamente.</p>
          <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
